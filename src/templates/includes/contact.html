<div class="relative flex justify-center w-full h-full bg-base-200 px-6 py-5">
    <div class="container mx-auto w-full md:max-w-7xl md:px-4 py-10">
        <div class="flex flex-col justify-center items-center w-11/12 lg:w-4/6 mt-32 mx-auto">
          <div class="flex flex-col justify-center items-center">
            <h2 class="font-header-5 text-xl text-center font-bold mt-0">Fale conosco</h2>
            <p class="font-base text-sm lg:text-lg text-center w-11/12 mx-auto mt-4">
              Entre em contato e agende uma consulta.
            </p>
          </div>
          <div class="flex-none flex-col justify-center items-center w-full mt-10">
            <form action="" method="post" class="flex flex-col w-9/12 space-y-4 mx-auto">
              <div>
                <label for="name" class="font-base text-md">Nome:</label>
                <input type="text" id="name" name="name" class="w-full p-1 mb-2 border border-gray-400 rounded-lg">
              </div>
              <div>
                <label for="email" class="font-base text-md">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-1 mb-2 border border-gray-400 rounded-lg">
              </div>
              <div>
                <label for="message" class="font-base text-md">Mensagem:</label>
                <textarea id="message" name="message" class="w-full p-1 mb-2 border border-gray-400 rounded-lg" rows="4"></textarea>
              </div>
              <button type="submit" class="bg-primary hover:bg-secondary hover:text-secondary-content text-base-100 font-bold py-2 px-4 rounded">
                Enviar
              </button>
            </form>
          </div>
          <!-- Informações de contato -->
          <div class="flex flex-row justify-evenly items-center w-full md:w-10/12 mt-20">
            <div class="flex items-center gap-2">
              <a href="tel:888999999999">

            </div>

              </a>
              <a target="_blank" href="https://instagram.com/"
                class="text-primary hover:text-accent hidden md:flex">@seu_instagram</a>
            </div>
            <div class="flex items-center gap-2">
              <a href="mailto:seu_email@dominio.com">
                <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />

              </a>
              <a href="mailto:seu_email@dominio.com"
                class="text-primary hover:text-accent hidden md:flex">seu_email@dominio.com</a>
            </div>
          </div>
        </div>
      </div>
      <div id="popup-dialog" class="flex hidden fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md">
          <div class="flex justify-between items-center px-4 py-2 bg-primary text-base-100 rounded-t-lg">
            <h2 id="popup-title" class="text-lg font-bold">
              {% if success_message %}
              Success
              {% elif error_message %}
              Error
              {% endif %}
            </h2>
            <button id="close-popup" class="text-base-100 hover:text-gray-200">&times;</button>
          </div>
          <div id="popup-message" class="p-4 text-center text-gray-800">
            {% if success_message %}
            {{ success_message }}
            {% elif error_message %}
            {{ error_message }}
            {% endif %}
          </div>
        </div>
      </div>

    <div id="glow-contact-1" class="absolute bottom-20 md:bottom-80 left-10 w-[150px] h-[300px] md:w-[360px] md:h-[960px] rounded-full blur-3xl opacity-70
          pointer-events-none glow-primary z-30 glow-float-slow-xl">
    </div>

    <div id="glow-contact-2" class="absolute top-10 md:top-20 right-0 md:right-20 w-[200px] h-[100px] md:w-[260px] md:h-[328px] rounded-full blur-3xl opacity-70
          pointer-events-none glow-accent z-30 glow-float-slow-md">
    </div>

    <div id="circle-contact-1" class="absolute top-10 right-10 w-[150px] h-[150px] md:w-[700px] md:h-[100px] rounded-full border border-base-100 opacity-30
          transform -translate-x-1/2 -translate-y-1/2 pointer-events-none z-40">
    </div>

    <div id="circle-contact-2" class="absolute bottom-20 left-30 w-[200px] h-[200px] rounded-full border border-base-100 opacity-30
          transform -translate-x-1/2 -translate-y-1/2 pointer-events-none z-40">
    </div>
</div>
      
      
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const popupDialog = document.getElementById("popup-dialog");
    const closeButton = document.getElementById("close-popup");

    // Show the popup only if it's preloaded with a message
    if (popupDialog.querySelector("#popup-message").textContent.trim()) {
      popupDialog.classList.remove("hidden");
    }

    // Close the popup when the close button is clicked
    closeButton.addEventListener("click", () => {
      popupDialog.classList.add("hidden");
    });
  });
</script>
